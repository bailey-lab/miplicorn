url: https://bailey-lab.github.io/miplicorn/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    base_font: { google: "Lato" }
    font-size-base: 1rem
    pkgdown-nav-height: 75px

development:
  mode: auto

authors:
  Aris Paschalidis:
    href: "https://www.arispas.com/"

reference:
  - title: Parse
    desc: >
      These functions parse files obtained from
      [MIPTools](https://github.com/bailey-lab/MIPTools) into tibbles.
    contents:
      - read-tbl
      - label_mutations

  - title: Manipulate
    desc: >
      These functions are used to manipulate data objects.
    contents:
      - mutation_prevalence
      - arrange_natural
      - convert_single

  - title: Visualize
    desc: >
      These functions are used to visualize data.
    contents:
      - chromosome-map
      - plot_mutation_prevalence
      - theme_miplicorn

  - title: Miscellaneous
    desc: >
      These functions are used to inspect objects.
    contents:
      - miplicorn_example

  - title: Data
    contents:
      - genome_Pf3D7

navbar:
  title: miplicorn
  type: default
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: Get started
      href: articles/miplicorn.html
    - text: Reference
      href: reference/index.html
    - text: Articles
      menu:
        - text: Large data sets
          href: articles/large-files.html
    - text: News
      menu:
        - text: "Change log"
          href: news/index.html
