reference:
  - title: Parse
    desc: >
      These functions parse files obtained from
      [MIPTools](https://github.com/bailey-lab/MIPTools) into tibbles.
    contents:
      - read-tbl
      - label_mutations

  - title: Manipulate
    desc: >
      These functions are used to manipulate data objects.
    contents:
      - arrange_natural
      - convert_single

  - title: Visualize
    desc: >
      These functions are used to visualize data.
    contents:
      - chromosome_map
      - theme_miplicorn

  - title: Miscellaneous
    desc: >
      These functions are used to inspect objects.
    contents:
      - miplicorn_example

  - title: Data
    contents:
      - genome_Pf3D7

